<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Modal Image</title>
</head>
<body>
    <img src="snow.jpg" alt="Snow" class="foto">
    <div class="container">
        <i class="fas fa-times"></i>
        <div class="container-block">
            <img src="snow.jpg" alt="Snow" class="container-img">
            <div class="container-caption">Snow</div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/ba515f8a53.js" crossorigin="anonymous"></script>
</body>
</html>
